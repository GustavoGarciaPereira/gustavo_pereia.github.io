<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Em Construção</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 80%;
            max-width: 500px;
        }
        
        h1 {
            color: #333;
            font-size: 24px;
            margin-top: 0;
        }
        
        p {
            color: #777;
            font-size: 16px;
        }
        
        img {
            max-width: 100%;
            margin-top: 20px;
        }
        
    </style>
</head>

<body>
    <div class="container">
        <h1>Nosso site está em construção!</h1>
        <p>Fique atento para novidades. Em breve traremos uma experiência incrível para você.</p>
        <img src="https://e7.pngegg.com/pngimages/997/906/png-clipart-under-construction-under-construction.png" alt="Imagem de construção">
    </div>
</body>

</html>
