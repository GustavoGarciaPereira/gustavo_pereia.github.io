        <div class="card">

                <h2 id="jogo-p-p-t" style="font-family: 'Dancing Script', cursive">Jogo: Pedra - Papel - Tesoura</h2>
                
                <div class="elemento-principa">
                    <div class="grup">
                        <div class="elemento-a-ser-centralizado" id="img1"></div>
                        <div class="elemento-a-ser-centralizado" id="mensagem"></div>

                    <button onclick="jogo()">
                        jogar
                    </button>
                </div>
            </div>

    </div>
</body>
<script>




    async function jogo(){

        const elemnto_html = document.querySelector(".form-group")
        const pedra = document.querySelector("#pedra")

        const papel = document.querySelector("#papel")
        const tesoura = document.querySelector("#tesoura")

        const mensagem = document.querySelector("#mensagem")
        const jogada = pedra.checked ? 'pedra' : (papel.checked ? 'papel' : tesoura.checked ? 'tesoura': 'nada');
//http://127.0.0.1:5000/api/ppt/jogada?jogada_usuario=tesoura
        const url = `https://deploy-flask-1.herokuapp.com/api/ppt/jogada?jogada_usuario=${jogada}`
        let response = await fetch(url);
        let j = await response.json();

        mensagem.innerHTML = `<p>${j.mensagem}</p>`

        document.querySelector("#img1").innerHTML =`<img src="${j.img1}"width="40px" height="40px" alt="" srcset="">`
        document.querySelector("#img2").innerHTML = `<img src="${j.img2}"width="40px" height="40px" alt="" srcset="">`
    }
</script>
